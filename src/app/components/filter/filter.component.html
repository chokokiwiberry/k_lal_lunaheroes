<div class="filter_container">
    <div>
        <section>
            <ul>
                <li>
                    <mat-checkbox 
                    [(ngModel)]="isNameChecked" 
                    [disabled]="isAgeChecked || isGenderChecked" 
                    >

                        <div id="name_component">
                            <app-filter-name 
                            (onFilterName)="filterName($event)"
                            [ageOrGenderClick]="isAgeChecked|| isGenderChecked"
                            ></app-filter-name>
                        </div>
                    </mat-checkbox>
                </li>
                <li>
                    <mat-checkbox 
                    [(ngModel)] = "isAgeChecked"
                    [disabled]= "isNameChecked || isGenderChecked"
                    >
                   

                        <div id="age_component">
                            <app-filter-age 
                            (onFilterAge)="filterAge($event)"
                            [nameOrGenderClick]="isNameChecked || isGenderChecked" 
                            ></app-filter-age>
                        </div>
                    </mat-checkbox>
                </li>
                <li>
                    <mat-checkbox 
                    [(ngModel)]="isGenderChecked" 
                    [disabled]="isNameChecked || isAgeChecked"
                    >

                        <div id="gender_component" >
                            <app-select-gender 
                            (onFilterGender)="filterGender($event)"
                            [genderChecked]="isNameChecked|| isAgeChecked"></app-select-gender>
                        </div>
                    </mat-checkbox>
                </li>
            </ul>
        </section>
    </div>
