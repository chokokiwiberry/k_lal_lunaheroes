<div class="filter_container">
    <div>
        <section>
            <ul>
                <li>
                    <mat-checkbox [(ngModel)]="nameChecked" [disabled]="ageChecked || genderChecked" [checked]=nameChecked  (click)="$event.stopPropagation()">

                        <div id="name_component">
                            <app-filter-name (onFilterName)="filterName($event)"[ageOrGenderClick]="ageChecked || genderChecked"[clicked_namecheck]="nameChecked"></app-filter-name>
                        </div>
                    </mat-checkbox>
                </li>
                <li>
                    <mat-checkbox [disabled]="nameChecked || genderChecked" [(ngModel)]="ageChecked" >

                        <div id="age_component">
                            <app-filter-age (onFilterAge)="filterAge($event)"[nameOrGenderClick]="nameChecked || genderChecked"></app-filter-age>
                        </div>
                    </mat-checkbox>
                </li>
                <li>
                    <mat-checkbox [disabled]="nameChecked || ageChecked" [(ngModel)]="genderChecked">

                        <div id="gender_component" >
                            <app-select-gender (onFilterGender)="filterGender($event)"[genderChecked]="nameChecked || ageChecked"></app-select-gender>
                        </div>
                    </mat-checkbox>
                </li>
            </ul>
        </section>
    </div>
