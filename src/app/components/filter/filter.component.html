<div class="filter_container">
    <div>
        <section>
            <ul>
                <li>
                    <mat-checkbox [(ngModel)]="nameChecked" [disabled]="ageChecked || genderChecked">

                        <div id="name_component">
                            <app-filter-name (onFilterName)="filterName($event)"></app-filter-name>
                        </div>
                    </mat-checkbox>
                </li>
                <li>
                    <mat-checkbox [disabled]="nameChecked || genderChecked" [(ngModel)]="ageChecked" (click)="checkedAge($event)">

                        <div id="age_component">
                            <app-filter-age (onFilterAge)="filterAge($event)"(ageChecked)="nameChecked || genderChecked"></app-filter-age>
                        </div>
                    </mat-checkbox>
                </li>
                <li>
                    <mat-checkbox [disabled]="nameChecked || ageChecked" [(ngModel)]="genderChecked">

                        <div id="gender_component" >
                            <app-select-gender (onFilterGender)="filterGender($event)"></app-select-gender>
                        </div>
                    </mat-checkbox>
                </li>
            </ul>
        </section>
    </div>
