
<div class = "filter_part">
    <mat-accordion>
    
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
                <h5>
                    Filtra <fa-icon [icon]="faFilter"></fa-icon>
                </h5>
            
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="row">
            <app-filter-name (onFilterName)="filterName($event)" class="col"></app-filter-name>
    
            <app-filter-age (onFilterAge)="filterAge($event)" class="col"></app-filter-age>
    
            <app-select-gender (onFilterGender)="filterGender($event)" class="col"></app-select-gender>
        </div>
        </mat-expansion-panel>
      </mat-accordion>
      
  
    </div>
