<!-- questo è il form per aggiungere un eroe, credo che lo userò anche per poter modificare l'eroe -->
<div class = "add_hero">
    <div>
        <h6>Aggiungi un eroe</h6>
    </div>
<div class="form-group">
    <label for="name">Name*</label>
    <input type="text" class="form-control" id="name"
           name="name" [(ngModel)]="name">
  </div>
  
  <div class="form-group">
    <label for="age">Age*</label>
    <input type="text"  class="form-control" id="age"
            name="age"  [(ngModel)]="age" >
  </div>
  <div>
      <app-select-gender (choose)="chosenGender()"></app-select-gender>
  </div>
  <div class="form-group">
    <label for="signs" >Signs</label>
   <textarea [(ngModel)]="signs"></textarea>
  </div>
  <div class="form-group">
      <label for="notes">Notes</label>
      <textarea [(ngModel)]="notes"></textarea>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class = "btn btn-primary" (click)="AddHero()">Salva</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class = "btn btn-secondary">Annulla</button>
  </mat-dialog-actions>
</div>
