<div class = "gender_div">
  <label for="gender_select">Sesso</label>
<form [formGroup]="form">
    <select>
     
      <option *ngFor="let gender of genders" 
      [ngValue]="gender.gender" 
      (click) = "filterGender($event)" 
    >
        {{ gender.gender }}
      </option>
    </select>
  </form>
</div>
