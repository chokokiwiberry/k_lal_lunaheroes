<div class = "gender_wrapper">
  <label for="gender_select">Sesso</label>
<form [formGroup]="form">
    <select [disabled]="clicked" >
        
      <option *ngFor="let gender of genders" 
      [ngValue]="gender.gender" 
      (click) = "filterGender($event)" 
      [selected]="gender.gender===selectedGender"
      
    >
        {{ gender.gender }}
      </option>
    
    </select>
  </form>
</div>
