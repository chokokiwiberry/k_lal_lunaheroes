<div class = "div_filter">
<div class = "div_input">
    <input id ="inputsearch" (keyup)="onKey($event)" #input>
    <p>{{value}}</p>
</div>
    <!----da sistemare età min-->
    <div class = "min_age">
    <label for="customRange1" class="form-label">age min</label>
    <input type="range" class="form-range" id="customRange1">
    </div>
    <!----da sistemare età max-->
    <div class ="max_age">
    <label for="customRange1" class="form-label">age max</label>
    <input type="range" class="form-range" id="customRange1">
    </div>

    <div class = "gender_select">
        
    <select class="form-select" aria-label="selectaction">
        <option selected>Open this select menu</option>

        <option value="M">
          Male
        </option>
        <option value = "F">
            Female
        </option>
    </select>
</div>
</div>

<div class = "div_tablehero">
<table mat-table [dataSource]="dataSource">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- signs column-->
    <ng-container matColumnDef="signs">
        <th mat-header-cell *matHeaderCellDef> Signs </th>
        <td mat-cell *matCellDef="let element"> {{element.signs}} </td>
    </ng-container>

    <!-- notes column-->
    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <!-- actions column-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <app-hero-item [hero] = "element"> <!-- passo ad hero-item un elemento singolo -->
            </app-hero-item>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nessun risultato"{{input.value}}"</td>
      </tr>

</table>
</div>
