<div class = "add_hero">
    <div>
        <h6>Stai vedendo l'eroe: {{hero.name}}</h6>
    </div>
<div class="form-group">
    <label for="name">Name</label>
    <input  type="text" class="form-control" id="name"
           name="name" [readonly]="true" [(ngModel)]="name" >
  </div>
  
  <div class="form-group">
    <label for="age">Age</label>
    <input  type="text"  class="form-control" id="age"
            name="age"   [readonly]="true" [(ngModel)]="age" >
  </div>
  <div>
      <app-select-gender [dataHero]=dataHero  [clicked_edit]="clicked"></app-select-gender>
  </div>
  <div class="form-group">
    <label for="signs" >Signs</label>
   <textarea [(ngModel)]="signs" readonly></textarea>
  </div>
  <div class="form-group">
      <label for="notes">Notes</label>
      <textarea   [(ngModel)]="notes" readonly></textarea>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class = "btn btn-secondary">Annulla</button>
  </mat-dialog-actions>
</div>
